<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual país você mora?</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado">

    </div>

    <script>
        function verificar()
        {
            var tpais = document.querySelector('input#txtpais')
            var resultado = document.querySelector('div#resultado')
            var pais = String(tpais.value)
            resultado.innerHTML = `<p>Morando em ${pais} você é: </p>`
            
            if (resultado != "brasil")
            {
                resultado.innerHTML += `<strong>BRASILEIRO</strong>`
            }
            else
            {
                resultado.innerHTML += `<strong>ESTRANGEIRO</strong>`
            }
        }


    </script>
    
</body>
</html>
